<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBPS PO Mock Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h2>IBPS PO Mock Test</h2>
    <div id="timer">Time Left: 15:00</div>
  </div>

  <div class="container">
    <div class="question-panel" id="question-panel">
      <!-- Question will appear here -->
    </div>

    <div class="sidebar">
      <h3>Questions</h3>
      <div class="navigation-panel" id="navigation-panel">
        <!-- Question numbers will appear here -->
      </div>
      <h3>Marked for Review</h3>
      <div id="marked-panel"></div>
    </div>
  </div>

  <div class="buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="mark-btn">Mark/Unmark</button>
    <button id="submit-btn">Submit Test</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
